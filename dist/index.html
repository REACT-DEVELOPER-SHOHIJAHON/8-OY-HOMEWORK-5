<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>



    <div class="container p-10 mx-auto flex flex-col gap-10">
        <div class="h-[400px] shadow-lg p-8 rounded-3xl bg-white">
            <div class="flex items-center justify-between">
                <h1 class="text-5xl font-extrabold text-teal-600">Expense Tracker</h1>
                <button id="clearBtn"
                    class="bg-red-700 text-white py-3 px-8 rounded-full hover:bg-red-600 transition duration-300">Remove
                    All</button>
            </div>



            <div class="mt-6 flex gap-6 h-[250px]">
                <div class="flex-1 shadow-lg rounded-2xl flex flex-col items-center justify-center p-4 bg-gray-100">
                    <h3 class="text-3xl">INCOME</h3>
                    <strong class="text-5xl mt-2" id="displayIncomes">0</strong>
                    <button id="incomeBtn"
                        class="bg-teal-600 text-white py-3 px-8 rounded-full mt-4 hover:bg-teal-500 transition duration-300">Add
                        Income</button>
                </div>
                <div class="flex-1 shadow-lg rounded-2xl flex flex-col items-center justify-center p-4 bg-gray-100">
                    <h3 class="text-3xl">EXPENSE</h3>
                    <strong class="text-5xl mt-2" id="displayExpenses">0</strong>
                    <button id="expenseBtn"
                        class="bg-red-600 text-white py-3 px-8 rounded-full mt-4 hover:bg-red-500 transition duration-300">Add
                        Expense</button>
                </div>
                <div class="flex-1 flex flex-col items-center justify-center shadow-lg rounded-2xl p-4 bg-gray-100">
                    <div id="chartWrapper" class="flex items-center justify-center mb-4">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="flex gap-4">
                        <div class="flex items-center gap-2">
                            <p class="w-6 h-2 bg-teal-600"></p>
                            <p class="mb-1">Incomes</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <p class="w-6 h-2 bg-red-600"></p>
                            <p class="mb-1">Expenses</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="transactionList" class="flex-1 shadow-lg rounded-3xl p-20 gap-5 overflow-y-auto w-full bg-white">
        <table class="w-full  bg-gradient-to-r from-blue-600 to-blue-400 text-white shadow-lg ">
            <thead>
                <tr class="bg-gradient-to-r from-blue-600 to-blue-400 text-white">
                    <th class="px-4 py-2 text-left">NAME</th>
                    <th class="px-4 py-2 text-left">AMOUNT</th>
                    <th class="px-4 py-2 text-left">TYPE</th>
                    <th class="px-4 py-2 text-left">DATA</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody" class="text-gray-700"></tbody>
        </table>
    </div>


    <div id="overlay"
        class="w-screen h-screen fixed top-0 left-0 bg-[rgba(255,255,255,0.8)] backdrop-blur-md hidden flex items-center justify-center">
        <div id="modal" class="bg-white bg-opacity-80 shadow-xl rounded-3xl w-full max-w-[500px] p-6">
            <form id="transactionForm" class="flex flex-col gap-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-4xl font-extrabold text-gray-800">Create a Transaction</h3>
                    <button type="button" id="closeBtn" class="text-gray-800">
                        <i class="bi bi-x-circle text-3xl"></i>
                    </button>
                </div>
                <input
                    class="border-2 border-gray-300 rounded-lg h-12 px-4 focus:outline-none focus:ring-2 focus:ring-pink-300"
                    type="text" placeholder="Enter transaction name">
                <input
                    class="border-2 border-gray-300 rounded-lg h-12 px-4 focus:outline-none focus:ring-2 focus:ring-pink-300"
                    type="number" placeholder="Enter transaction amount">
                <select
                    class="border-2 border-gray-300 rounded-lg h-12 px-4 focus:outline-none focus:ring-2 focus:ring-pink-300">
                    <option value="" disabled selected>Select transaction type</option>
                    <option value="education">Education</option>
                    <option value="transport">Transport</option>
                    <option value="investment">Investment</option>
                    <option value="others">Others</option>
                </select>
                <button
                    class="bg-gradient-to-r from-yellow-400 to-red-400 text-white py-3 rounded-lg mt-4 hover:opacity-80 active:scale-95 duration-300 transition-colors">Create
                    Transaction</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>exports = {};</script>
    <script src="./js/app.js"></script>


</body>
</html>
